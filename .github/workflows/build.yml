name: Build

on:
  push:
    branches: [main]

jobs:
  lando:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: lando/setup-lando@v2
        with:
          lando-version: 3.20.8

  ddev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ddev/github-action-setup-ddev@v1
        with:
          version: 1.22.5
