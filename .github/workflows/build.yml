name: Build

on:
  push:
    branches: [main]

jobs:
  lando:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: lando/setup-lando@v2
        with:
          lando-version: latest
      - run: lando start -vvv
      - run: curl https://drupal-boilerplate.lndo.site/

  ddev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ddev/github-action-setup-ddev@v1
        with:
          version: latest
